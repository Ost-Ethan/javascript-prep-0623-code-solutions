<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      /* your code here */
      const fullName = 'Ethan Ostrowski';
      const numberOfPets = 4;
      const likesVegetables = true;
      const nothing = null;
      let never;
      console.log('my fullName is ', fullName);
      console.log('fullName variable type is ', typeof fullName);
      console.log('I have ', numberOfPets, ' Pets!');
      console.log('Pet variable type is ', typeof numberOfPets);
      console.log('Value of likesVegetables: ', likesVegetables);
      console.log('likesVegetables variable type: ', typeof likesVegetables);
      console.log('value of nothing: ', nothing);
      console.log('type of nothing', typeof nothing);
      console.log('value of never', never);
      console.log('type of never', never);
    </script>
  </body>
</html>
